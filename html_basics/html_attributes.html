<!DOCTYPE html>
<html lang="ko">                                                                 <!--lang: attributes declare the language of the Web page (en, ko...)-->
<head>
  <title>Attributes examples</title>
</head>
<body>
  <a href="https://www.w3schools.com">Visit W3Schools</a>                        <!--href: attributes specifies the URL of the page link goes to-->
  <br>
  <img src="../images/test_middle.png" alt="test image" width="300" height="300"><!--
                                                                                  src: attributes specifies the path to the image to be displayed. 
                                                                                  alt: attributes specifies an alternate text for an image, if the image for som reason cannot be displayed
                                                                                  width, height: attributes specify the width and height of the image (in pixels)
                                                                                -->
  <p style="color:red;">This is a red paragraph</p>                             <!--style: attributes used to add styles to an element (color, font, size...)-->
  <p title="This is a Tooltip">This is a paragraph with tooltip</p>             <!--title: attributes define extra information about an element-->

</body>
</html>
