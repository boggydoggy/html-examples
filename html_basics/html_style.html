<!DOCTYPE html>
<html>
<head>
  <title>Example of Styles</title>
</head>
<body style="background-color:powderblue;">
  <h1 style="background-color:tomato;">This is a heading with tomato background color</h1>
  <p style="color:red;">This is a paragraph with red font color</p>
  <p style="font-family:courier;">This is a paragraph with courier font</p>

  <h1 style="font-size:150%">This a heading with 150% size</h1>
  <p style="text-align:center;">This is a centered paragraph</p>
</body>
</html>
